{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} Create a new blog-post{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-10 col-md-8 col-md-offset-2">
            <ul>
                {% for article in latest %}
                    <li>{{ article.pub_date }}: {{ article.title }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
