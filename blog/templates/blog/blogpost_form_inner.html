{% load crispy_forms_tags %}
<form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% crispy form %}
    {% crispy attachment_form attachment_helper %}
    <div class="form-actions">
        <input id = "blogpost_submit_btn" name="submit" value="Submit" class="btn btn-primary" id="submit-id-submit" type="submit">
        <input name="rest" value="Reset" class="btn btn-inverse btn-warning" id="reset-id-rest" type="reset">
    </div>
</form>
