{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form class="form-horizontal" method="post" action="{% url 'blog.views.mylogin' %}" >
        <input type="hidden" name="next" value="{{ next }}" />
        {% crispy form form.helper %}
    </form>
{% endblock %}
