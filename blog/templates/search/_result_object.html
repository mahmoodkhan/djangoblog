{% load myfilters %}
{% with obj=result.object %}
    <!-- http://timbroder.com/2012/08/getting-started-with-solr-and-django.html -->
    <div class="panel-group" id="accordion">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{ obj.id }}">
                        {{ obj.title }}
                    </a>
                </h4>
                <small>published on {{ obj.pub_date }}</small>
            </div>
            <div id="collapse_{{ obj.id }}" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{ obj.content|pygmentize|safe|truncatechars_html:700 }}
                </div>
                <div align="right">
                    <p><a href="{{ result.object.get_absolute_url }}">Read more...</a></p>
                </div>
            </div>
        </div>
    </div>
{% endwith %}
